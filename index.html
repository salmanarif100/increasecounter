<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>

    <div class="background" style="background-image: url(insta.svg);">
        <div class="counter-container">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" data-target="27000"></div>
            <span>Instagram Followers</span>
          </div>
    </div>

    <div class="background" style="background-image: url(youtube.svg);">
        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="75000"></div>
            <span>YouTube Subscribers</span>
          </div>
    </div>

    <div class="background" style="background-image: url(tiktok.svg);">
        <div class="counter-container">
            <i class="fab fa-tiktok fa-3x"></i>
            <div class="counter" data-target="97500"></div>
            <span>TikTok Fans</span>
          </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
